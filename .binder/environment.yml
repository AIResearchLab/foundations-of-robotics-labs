name: robostack
channels:
  - conda-forge
  - robostack
dependencies:
  - python=3.9
  # - nodejs=14
  - nodejs
  - jupyterlab
  - ipympl
  - matplotlib
  - isort
  - numpy
  - pandas
  - scipy
  - rise
  - ipyvuetify
  - bqplot
  - ipywidgets
  - ipycanvas
  - pyyaml
  - requests
  - fuzzywuzzy
  - nbgrader
  - voila
  # ROS
  - ros-noetic-ros-core
  - ros-noetic-rospy
  - ros-noetic-rosbridge-suite
  - ros-noetic-rosbag
