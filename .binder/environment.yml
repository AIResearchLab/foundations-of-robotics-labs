  - ros-noetic-tf2-web-republisher
  - robostack::jupyterlab-ros
  - robostack::jupyter-amphion
  - robostack::jupyter-ros
  - robostack::jupyter-urdf
  # ML
  - tensorflow
  - pytorch
  # extension
  - jupyterlab-kernelspy
  - jupyterlab-system-monitor
